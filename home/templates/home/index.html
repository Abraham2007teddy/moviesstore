{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>Movies Store</h2>
    <p>Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4 style="font-size: 50px;">Welcome to the best movie store!!</h4>
          <video autoplay muted loop id="myVideo" style="height: 100%; width: 100%; margin-bottom: 100px;">
            <source src="media\movie_images\video.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
